<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
        <script>
            var domLoaded = false;
            window.addEventListener("DOMContentLoaded", (event) => {
                domLoaded = true;
                $("#spinner").hide();
                $("#spinnerLayer").hide();
                $("#messageBox").hide();
            });
        </script>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/dev.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.3/jspdf.plugin.autotable.min.js"></script>
        <script src="./js/cookie.js"></script>
        <script src="./js/verifyToken.js"></script>
        <script>
            var user;
            token.verify();
            if (user != undefined) var isUser = true;
        </script>
        <title>Home | Municipality</title>
    </head>
    <body>
        <div class="layerBlack" id="spinnerLayer"></div>
        <div class="container">
            <div class="spinner-main" id="spinner">
                <div class="spinner-container">
                    <div class="spinner">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="bar4"></div>
                        <div class="bar5"></div>
                        <div class="bar6"></div>
                        <div class="bar7"></div>
                        <div class="bar8"></div>
                        <div class="bar9"></div>
                        <div class="bar10"></div>
                        <div class="bar11"></div>
                        <div class="bar12"></div>
                    </div>
                </div>
            </div>

            <div class="header">
                <div class="bar">
                    <div class="menu-list">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <script>
                                if (isUser) {
                                    var type =
                                        user.type == "citizen"
                                            ? "payer"
                                            : user.type;
                                    document.write(
                                        "<li><a href='tax." +
                                            type +
                                            ".html'>Tax</a></li>"
                                    );
                                    document.write(
                                        "<li><a href='#' onclick='generateReport();'>Report</a></li>"
                                    );
                                    if (type == "payer")
                                        document.write(
                                            "<li><a href='certificate.payer.html'>Add</a></li>"
                                        );
                                }
                            </script>

                            <script>
                                if (isUser) {
                                    document.write(
                                        "<li><a onclick='logout();'>Logout</a></li>"
                                    );
                                } else
                                    document.write(
                                        "<li><a onclick='logout();'>Sign Up/ Log In</a></li>"
                                    );
                            </script>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="message" id="messageBox">
                <div class="container">
                    <p id="message">Fields are empty</p>
                    <h3 id="messageOk">OK</h3>
                </div>
            </div>

            <div class="contributors">
                <div class="contributors_container">
                    <h3 style="text-align: center;">Contributors</h3>
                    <div class="each-dev">
                        <div class="dev-img">
                            <img src="./assets/dev/a.png" alt="" />
                        </div>
                        <div class="dev-name">
                            <p>Sreevishnu</p>
                        </div>
                    </div>
                    <div class="each-dev">
                        <div class="dev-img">
                            <img src="./assets/dev/a.png" alt="" />
                        </div>
                        <div class="dev-name">
                            <p>Amit</p>
                        </div>
                    </div>
                    <div class="each-dev">
                        <div class="dev-img">
                            <img src="./assets/dev/bilaal.jpg" alt="" />
                        </div>
                        <div class="dev-name">
                            <p>Bilaal</p>
                        </div>
                    </div>
                    <div class="each-dev">
                        <div class="dev-img">
                            <img src="./assets/dev/rahul.jpg" alt="" />
                        </div>
                        <div class="dev-name">
                            <p>Rahul</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="heading">
                <div class="heading-container">
                    <p>
                        Welcome to <br />
                        Munclipality Web
                    </p>
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
        <script>
            if (isUser) {
                var type = user.type == "citizen" ? "payer" : user.type;
                document.write("<script src='./js/report." + type + ".js' />");
            }
        </script>
    </body>
</html>
