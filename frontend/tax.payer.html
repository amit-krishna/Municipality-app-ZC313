<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
        <script>
            var domLoaded = false;
            window.addEventListener("DOMContentLoaded", (event) => {
                domLoaded = true;
                $("#spinner").hide();
                $("#spinnerLayer").hide();
                $("#messageBox").hide();
            });
        </script>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.3/jspdf.plugin.autotable.min.js"></script>
        <script src="./js/cookie.js"></script>
        <script src="./js/verifyToken.js"></script>
        <script>
            var user;
            token.verify();
            if (user == undefined) window.location.href = "login.html";
            else var isUser = true;
            if (user.type != "citizen") {
                var type = user.type == "citizen" ? "payer" : user.type;
                window.location.href = "tax." + type + ".html";
            }
        </script>
        <title>Tax | Municipality</title>
    </head>
    <body>
        <div class="layerBlack" id="spinnerLayer"></div>
        <div class="container">
            <div class="spinner-main" id="spinner">
                <div class="spinner-container">
                    <div class="spinner">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="bar4"></div>
                        <div class="bar5"></div>
                        <div class="bar6"></div>
                        <div class="bar7"></div>
                        <div class="bar8"></div>
                        <div class="bar9"></div>
                        <div class="bar10"></div>
                        <div class="bar11"></div>
                        <div class="bar12"></div>
                    </div>
                </div>
            </div>

            <div class="header">
                <div class="bar">
                    <div class="menu-list">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="tax.payer.html">Tax</a></li>
                            <li>
                                <a href="#" onclick="generateReport();"
                                    >Report</a
                                >
                            </li>
                            <script>
                                if (isUser)
                                    document.write(
                                        "<li><a href='certificate.payer.html'>Certification</a></li>"
                                    );
                            </script>

                            <script>
                                if (isUser)
                                    document.write(
                                        "<li><a onclick='logout();'>Logout</a></li>"
                                    );
                                else
                                    document.write(
                                        "<li><a onclick='logout();'>Sign Up/ Log In</a></li>"
                                    );
                            </script>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="message" id="messageBox">
                <div class="container">
                    <p id="message">Fields are empty</p>
                    <h3 id="messageOk">OK</h3>
                </div>
            </div>

            <div class="tax">
                <div class="text">
                    <p>Property Tax</p>
                    <p>Register</p>
                </div>
                <div class="input">
                    <select name="Zone" id="zone" class="zone">
                        <option value="">Select Zone</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </select>
                    <input type="number" placeholder="Area" id="area" />

                    <input
                        type="checkbox"
                        placeholder="Raise Discount?"
                        id="raiseDiscount"
                        class="checkbox"
                    />
                    <label for="raiseDiscount">Raise Discount</label>

                    <input
                        type="checkbox"
                        placeholder="Self Occupied?"
                        id="selfOccupied"
                        class="checkbox"
                    />
                    <label for="selfOccupied">Self-Occupied?</label>
                    <input
                        type="email"
                        placeholder="Email"
                        id="email"
                        style="display: none;"
                    />
                    <br />
                    <button id="tax" onclick="addPropertyTax();">Add</button>
                </div>
                <div class="line"></div>
                <div align="center">
                    <div class="table-container" id="table-container"></div>
                    <div id="elementH"></div>
                </div>
            </div>

            <script src="./js/main.js"></script>
            <script src="./js/tax.payer.js" defer></script>
            <script src="./js/report.payer.js"></script>
        </div>
    </body>
</html>
