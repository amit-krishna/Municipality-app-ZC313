<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
        <script>
            var domLoaded = false;
            window.addEventListener("DOMContentLoaded", (event) => {
                domLoaded = true;
                $("#spinner").hide();
                $("#spinnerLayer").hide();
                $("#messageBox").hide();
            });
        </script>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/cookie.js"></script>
        <script src="./js/verifyToken.js"></script>
        <script>
            var user;
            token.verify();
            if (user == undefined) window.location.href = "login.html";
            else var isUser = true;
            if (user.type != "admin") {
                var type = user.type == "citizen" ? "payer" : user.type;
                window.location.href = "tax." + type + ".html";
            }
        </script>
        <title>Tax | Municipality</title>
    </head>
    <body>
        <div class="layerBlack" id="spinnerLayer"></div>
        <div class="container">
            <div class="spinner-main" id="spinner">
                <div class="spinner-container">
                    <div class="spinner">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="bar4"></div>
                        <div class="bar5"></div>
                        <div class="bar6"></div>
                        <div class="bar7"></div>
                        <div class="bar8"></div>
                        <div class="bar9"></div>
                        <div class="bar10"></div>
                        <div class="bar11"></div>
                        <div class="bar12"></div>
                    </div>
                </div>
            </div>

            <div class="header">
                <div class="bar">
                    <div class="menu-list">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="tax.admin.html">Tax</a></li>
                            <li>
                                <a href="" onclick="getReport();">Report</a>
                            </li>
                            <li><a href="">Contact</a></li>
                            <script>
                                if (isUser)
                                    document.write(
                                        "<li><a onclick='logout();'>Logout</a></li>"
                                    );
                                else
                                    document.write(
                                        "<li><a onclick='logout();'>Sign Up/ Log In</a></li>"
                                    );
                            </script>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="message" id="messageBox">
                <div class="container">
                    <p id="message">Fields are empty</p>
                    <h3 id="messageOk">OK</h3>
                </div>
            </div>

            <div class="tax">
                <br />
                <br />

                <div align="center">
                    <div class="table-container"></div>
                </div>
            </div>

            <script src="./js/main.js"></script>
            <script src="./js/tax.admin.js"></script>
        </div>
    </body>
</html>
